<div>
    <br>
    <mat-card>
      <section class ="mat-typography">
        <h3>Create A New Issue</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">

        <mat-form-field class="field-full-width">
            <input matInput formControlName="title" #title
                   type="text"
                   placeholder="Issue Title">
        </mat-form-field>

        <mat-form-field class="field-full-width">
                  <textarea matInput formControlName="description" #description
                         type="text"
                         placeholder="Description"></textarea>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <mat-select formControlName="severity" placeholder="Severity" #severity>
            <mat-option value="Low">Low</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="High">High</mat-option>
          </mat-select>
        </mat-form-field>

              <mat-divider></mat-divider>
              <br><br>
              <button mat-raised-button color="accent" type="submit" (click)="back()">Back</button>&nbsp;
              <button mat-raised-button color="primary"  (click)="addIssue(title.value, description.value, severity.value)" [disabled]="createForm.pristine || createForm.invalid">Save</button>

      </form>
    </mat-card>
</div>
