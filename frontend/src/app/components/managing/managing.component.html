<div>
  <br>
  <mat-card>
    <h1>Managing Page of {{this.manager.name}}</h1>
    <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button>
    <br><br>
    <mat-divider></mat-divider>
    <br><br>
    <app-search-issues></app-search-issues>
    <br><br>
    <mat-divider></mat-divider>
    <br><br>

    <mat-accordion>
        <mat-expansion-panel *ngFor="let panel of this.panels">
          <mat-expansion-panel-header>
            {{panel.user.name}}
          </mat-expansion-panel-header>

          <table mat-table [dataSource]="panel.issues">
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <ng-container matColumnDef="responsible">
                <th mat-header-cell *matHeaderCellDef>Responsible</th>
                <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
              </ng-container>

              <ng-container matColumnDef="severity">
                <th mat-header-cell *matHeaderCellDef>Severity</th>
                <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
                <td mat-cell *matCellDef="let element" class="mat-column-right">
                  <button mat-button color= "primary" (click)="editIssue(element._id)">Edit</button>
                  <button mat-button color= "primary" (click)="validateIssue(element._id)">Validate</button>
                  <button mat-button color= "warn" (click)="deleteIssue(element._id, element)">Delete</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="disColIssues"></tr>
              <tr mat-row *matRowDef="let row; columns: disColIssues;"></tr>
            </table>

        </mat-expansion-panel>

      </mat-accordion>



    <br><br>
    <mat-divider></mat-divider>
    <br>

    <button mat-raised-button color="accent" routerLink="/connexion">Back</button>
  </mat-card>
</div>
